<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    
    <!-- ======== google font === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- ========== main css link ====== -->
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT Preview card component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__element">
                <div class="card__element__image">
                    <img src="./images/image-equilibrium.jpg" alt="" class="card_image">
                   
                <div class="card__element__text">
                    <h2 class="text_head">Equilibrium #3429</h2>
                    <p class="text_para">Our Equilibrum collection promots
                        balance ande calm.
                    </p>
                </div>
                <div class="card__element__time">
                    <div class="time_left">
                        <img src="./images/icon-ethereum.svg" alt="">
                        <h3> 0.041 ETH</h3>
                    </div>
                    <div class="time_right">
                        <img src="./images/icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="hr"></div>
                <div class="card__element__avatar">
                    <img src="./images/image-avatar.png" alt="" class="avatar_image">
                    <p class="avatar-para">Creation of <span>Jules Wyvern</span> </p>
                </div>
            </div>
        </div>
        
    </div>
    <footer class="footer__area">
        <p class="footer__para">Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Al-Amin-Hossain-32" target="_blank">Al Amin Hossain Abir</a>.</p>
    </footer>
</body>
</html>
